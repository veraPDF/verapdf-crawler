<main class="main">


    <form class="form-inline d-flex flex-nowrap justify-content-between">
        <h4 class="domains-list-title">Tested domains</h4>
        <div class="domains-list-error"></div>
        <div>
            <p class="input-group input-group-sm align-self-end domain-filter">
                <input class="checkbox-input" type="checkbox" style="display: none" id="job-list-checkbox">
                <label class="check-label" for="job-list-checkbox" style="font-size: 22px; text-align: center;">My results</label>
            </p>
            <div class="input-group input-group-sm align-self-end domain-filter">
                <input aria-label="Search domain" class="form-control" id="serch-domain" placeholder="Search domain"
                       type="text">
                <span class="input-group-addon material-icons" id="serch-domain-action">search</span>
            </div>
        </div>
    </form>

    <table class="table domains-list" id="crawl_job_list">
        <thead>
        <tr>
            <th class="col-domain">Domain</th>
            <th class="col-date">Start time</th>
            <th class="col-date">Finish time</th>
            <th class="col-status">Status</th>
            <th class="col-actions" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><a class="domain" href="domain.html?domain="></a></td>
            <td class="start"></td>
            <td class="end"></td>
            <td class="status"></td>
            <td class="col-actions empty-action">
                <a class="action d-flex flex-column empty-action" href="#">
                    <span class="material-icons"></span>
                    <span class="label"></span>
                </a>
            </td>
            <td class="col-actions action-resume">
                <a class="action d-flex flex-column action-resume" href="#">
                    <span class="material-icons">play_arrow</span>
                    <span class="label">Resume</span>
                </a>
            </td>
            <td class="col-actions action-pause">
                <a class="action d-flex flex-column action-pause" href="#">
                    <span class="material-icons">pause</span>
                    <span class="label">Pause</span>
                </a>
            </td>
            <td class="col-actions action-restart">
                <a class="action d-flex flex-column action-restart" href="#">
                    <span class="material-icons">replay</span>
                    <span class="label">Restart</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
