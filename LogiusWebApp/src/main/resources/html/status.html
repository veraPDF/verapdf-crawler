<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Service health</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/status.js"></script>
    <script src="assets/vendor/jquery.twbsPagination.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body class="container-fluid">
<header class="header">
    <h2 class="app-title">Service health</h2>
    <nav id="menu_container">
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="domains.html">Test results</a></li>
            <li><a href="what-we-test.html">What we test</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<main class="main">

    <div class="health-checks">
        <h4>General health checks</h4>
        <div class="loading">Loading...</div>
        <div class="loaded">
            <div class="template">
                <div class="check-name"></div>
                <div class="check-status"></div>
                <div class="check-message"></div>
            </div>
        </div>
    </div>

    <div class="active-domains-list">
        <div class="loading">Loading active jobs...</div>
        <div class="loaded">
            <form class="form-inline d-flex flex-nowrap justify-content-between">
                <h4><span class="active-jobs-count"></span> active job(s)</h4>
                <div class="domains-list-error"></div>
                <div class="input-group input-group-sm domain-filter">
                    <input type="text" class="form-control" placeholder="Search domain" aria-label="Search domain">
                    <span class="input-group-addon material-icons">search</span>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th class="col-domain">Domain</th>
                    <th class="col-heritrix-id">Heritrix ID</th>
                    <th class="col-date">Start time</th>
                    <th class="col-status">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr class="template">
                    <td class="domain"><a href="#"></a></td>
                    <td class="heritrix-id"><a href="#" target="_blank"></a></td>
                    <td class="start"></td>
                    <td class="status"></td>
                </tr>
                </tbody>
            </table>
            <nav>
                <ul id="pagination-container" class="pagination pagination-sm justify-content-center"></ul>
            </nav>
        </div>
    </div>

    <div class="validation-queue">
        <div class="loading">Loading queue info...</div>
        <div class="loaded">
            <h4><span class="validation-queue-size"></span> document(s) in validation queue</h4>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th>Top 10 documents</th>
                </tr>
                </thead>
                <tbody>
                <tr class="template">
                    <td class="url"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
<footer class="footer"></footer>
</body>

</html>
